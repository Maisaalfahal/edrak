<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title> انشاء حساب</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* كود تنسيق صفحة تسجيل الدخول مع خلفية */

body {
background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* تصميم الصندوق (container) */
.container {
    background: rgba(255, 255, 255, 0.8); /* خلفية شفافة للصندوق */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}

/* عنوان الفورم */
h2 {
    margin-bottom: 20px;
    color: #333;
}

/* تنسيق الحقول */

input[type="password"] ,
input[type="email"]
{
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* تنسيق زر الدخول */
button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50; /* لون أخضر */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
}

/* تأثير على الزر عند المرور */
button:hover {
    background-color: #45a049;
}
@media (max-width: 968px) {
    .login-container{
        display: flex;
        flex-direction: column;
       
       
    }
     
    
    label,h2{
      margin-left: 50%;
      
    }
}
</style>
<body>
    <div class="login-container">
        <h2>انشاء حساب </h2>
<form id="loginForm" action="login.html" method="get">
            <label for="email">ادخل الايميل  :</label>
            <input type="email" id="email" name="email" placeholder="ادخل الايميل" required>
            
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" placeholder="ادخل الباسورد" required>

            <button type="submit">دخول</button>
  
        </form>
    </div>


    
</body>
</html>
